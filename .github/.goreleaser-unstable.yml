---
version: 2
project_name: cnspec
env:
  - CGO_ENABLED=0
builds:
  - id: linux
    main: ./apps/cnspec/cnspec.go
    binary: cnspec
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
      - arm
      - ppc64le
      - s390x
    # ARM 6= Raspberry Pi A, A+, B, B+, Zero
    # ARM 7= Raspberry Pi 2, 3, 4
    goarm:
      - 6
      - 7
    flags:
      - -tags="production netgo"
    ldflags:
      - "-extldflags=-static"
      - -s -w -X go.mondoo.com/cnspec/v12.Version={{.Version}} -X go.mondoo.com/cnspec/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnspec/v12.Date={{.Date}}
      - -X go.mondoo.com/cnquery/v12.Version={{.Version}} -X go.mondoo.com/cnquery/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnquery/v12.Date={{.Date}}
  - id: macos
    main: ./apps/cnspec/cnspec.go
    binary: cnspec
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags: -tags production
    ldflags:
      # clang + macos does not support static: - -extldflags "-static"
      - -s -w -X go.mondoo.com/cnspec/v12.Version={{.Version}} -X go.mondoo.com/cnspec/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnspec/v12.Date={{.Date}}
      - -X go.mondoo.com/cnquery/v12.Version={{.Version}} -X go.mondoo.com/cnquery/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnquery/v12.Date={{.Date}}
    hooks:
      post:
        - cmd: /tmp/quill sign-and-notarize "{{ .Path }}" -vv
          env:
            - QUILL_LOG_FILE=/tmp/quill-{{ .Target }}.log
  - id: windows
    main: ./apps/cnspec/cnspec.go
    binary: cnspec
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    # -buildmode exe is required since go 1.15.0 https://github.com/golang/go/issues/40795
    flags: -tags production -buildmode exe
    ldflags:
      - "-extldflags -static"
      - -s -w -X go.mondoo.com/cnspec/v12.Version={{.Version}} -X go.mondoo.com/cnspec/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnspec/v12.Date={{.Date}}
      - -X go.mondoo.com/cnquery/v12.Version={{.Version}} -X go.mondoo.com/cnquery/v12.Build={{.ShortCommit}} -X go.mondoo.com/cnquery/v12.Date={{.Date}}
    hooks:
      post:
        - cmd: jsign --storetype TRUSTEDSIGNING --keystore {{ .Env.TSIGN_AZURE_ENDPOINT }} --storepass {{ .Env.TSIGN_ACCESS_TOKEN }} --alias {{ .Env.TSIGN_ACCOUNT_NAME }}/{{ .Env.TSIGN_CERT_PROFILE_NAME }} '{{ .Path }}'
nfpms:
  -
    maintainer: Mondoo <hello@mondoo.com>
    description: Cloud-Native Security and Policy Framework
    homepage: https://mondoo.com/
    vendor: Mondoo, Inc
    license: MPL-2.0
    formats:
      - deb
      - rpm
    dependencies:
      - cnquery
    contents:
      - src: "scripts/pkg/linux/cnspec.service"
        dst: "/etc/systemd/system/cnspec.service"
        type: config
        file_info:
          mode: 0644
      - src: "scripts/pkg/linux/cnspec.conf"
        dst: "/etc/init/cnspec.conf"
        type: config
        file_info:
          mode: 0644
    scripts:
      preinstall: "scripts/pkg/linux/preinstall.sh"
      postinstall: "scripts/pkg/linux/postinstall.sh"
      preremove: "scripts/pkg/linux/preremove.sh"
    overrides:
      deb:
        contents:
          - src: "scripts/pkg/debian/cnspec.service"
            dst: "/etc/systemd/system/cnspec.service"
            type: config
            file_info:
              mode: 0644
          - src: "scripts/pkg/debian/cnspec.conf"
            dst: "/etc/init/cnspec.conf"
            type: config
            file_info:
              mode: 0644
        scripts:
          preinstall: "scripts/pkg/debian/preinstall.sh"
          postinstall: "scripts/pkg/debian/postinstall.sh"
          preremove: "scripts/pkg/debian/preremove.sh"
    rpm:
      signature:
        key_file: '{{ .Env.GPG_KEY_PATH }}'
archives:
  - id: releases
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*
checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS'
  algorithm: sha256
snapshot:
  version_template: "{{ .Version }}"
