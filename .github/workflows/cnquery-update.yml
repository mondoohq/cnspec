name: Bump cnquery

on:
  repository_dispatch:
    types: [update-cnquery]
  workflow_dispatch:
    inputs:
      version:
        description: "cnquery version"
        required: true
        type: string

jobs:
  bump-cnquery:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check calling user
        if: ${{ github.event_name == 'repository_dispatch' && github.event.sender.login != 'mondoo-tools' }}
        run: |
          echo "This user is not allowed to trigger the workflow"
          exit 1
      - name: Determine Version and Validate
        id: version
        env:
          # Determine which version should be released based on event type
          VERSION: ${{ (github.event_name == 'workflow_dispatch' && inputs.version) || github.event.client_payload.version }}
        run: |
          # Semantic Versioning regex (with optional 'v' prefix)
          if [[ ! "$VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version is not a valid semantic version."
            exit 1
          fi
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      # Use SSH keys for checking out the code
      # https://github.com/peter-evans/create-pull-request/issues/48
      # https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#push-using-ssh-deploy-keys
      # tl;dr:
      # The GITHUB_TOKEN is limited when creating PRs from a workflow because of that we use SSH keys for which the
      # limitations do not apply
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ssh-key: ${{ secrets.CNSPEC_DEPLOY_KEY_PRIV }}

      - name: Import environment variables from file
        run: cat ".github/env" >> $GITHUB_ENV
      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ">=${{ env.golang-version }}"
          cache: false
      - name: Bump cnquery
        run: |
          MAJOR=$(echo "${{ steps.version.outputs.version }}" | cut -d. -f1)
          go get go.mondoo.com/cnquery/${MAJOR}@${{ steps.version.outputs.version }}
          go mod tidy
          echo "${{ steps.version.outputs.version }}" > VERSION

      - name: Prepare title and branch name
        id: branch
        run: |
          BRANCH_NAME="version/cnquery_update_${{ steps.version.outputs.version }}"
          COMMIT_MSG="ðŸ§¹ Bump cnquery to ${{ steps.version.outputs.version }}"
          echo "COMMIT_TITLE=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          base: main
          labels: dependencies,go
          committer: "Mondoo Tools <tools@mondoo.com>"
          commit-message: ${{ steps.branch.outputs.COMMIT_TITLE }}
          author: "Mondoo Tools <tools@mondoo.com>"
          title: ${{ steps.branch.outputs.COMMIT_TITLE }}
          branch: ${{ steps.branch.outputs.BRANCH_NAME }}
          body-path: .github/pr-body.md

      - name: PR infos
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
