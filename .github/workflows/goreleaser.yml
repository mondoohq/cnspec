name: goreleaser

on:
  push:
    tags:
      - '*'
  workflow_dispatch:


jobs:
  goreleaser:
    runs-on: self-hosted
    timeout-minutes: 120
    steps:
      - name: Git config
        run: git config --global url."https://${{ secrets.GH_API_TOKEN}}@github.com".insteadOf "https://github.com"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: "Write RPM Signing Cert"
        run: |
          gpgkey="$(mktemp -t gpgkey.XXX)"
          base64 -d <<<"$GPG_KEY" > "$gpgkey"
          echo "GPG_KEY_PATH=$gpgkey" >> $GITHUB_ENV
        env:
          GPG_KEY: '${{ secrets.GPG_KEY}}'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --timeout 120m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NFPM_DEFAULT_RPM_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Check RPMs 
        run: |
          rpm -qpi dist/*.rpm
