version: "2"
run:
  modules-download-mode: readonly
linters:
  default: none
  enable:
    - depguard
  settings:
    depguard:
      rules:
        denied-packages:
          deny:
            - pkg: github.com/pkg/errors
              desc: no longer maintained; use github.com/cockroachdb/errors instead
            - pkg: github.com/mitchellh/mapstructure
              desc: no longer maintained; use github.com/go-viper/mapstructure/v2 instead
    govet:
      enable:
        - structtag
        - lostcancel
      disable-all: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*\.pb\.go$
      - .*\.lr\.go$
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: false
  exclusions:
    generated: lax
    paths:
      - .*\.pb\.go$
      - .*\.lr\.go$
      - third_party$
      - builtin$
      - examples$
