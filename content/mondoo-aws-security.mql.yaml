  - uid: mondoo-aws-security-s3-bucket-versioning-enabled
    title: Ensure S3 bucket versioning is enabled
    impact: 60
    variants:
      - uid: mondoo-aws-security-s3-bucket-versioning-enabled-api
        tags:
          mondoo.com/filter-title: "AWS S3 Bucket"
          mondoo.com/icon: "aws"
