                systemctl restart apache2
                ```
        - id: iis
          desc: |
            **Using IIS**

            1. Open the IIS Manager.
            2. Select your site and go to the `HTTP Response Headers` feature.
            3. Remove the `Public-Key-Pins` header if it exists.
            4. Restart IIS:

