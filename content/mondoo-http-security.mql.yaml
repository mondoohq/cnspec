        title: MDN Web Docs X-Frame-Options
      - url: https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#x-frame-options
        title: OWASP HTTP Security Response Headers Cheat Sheet
  - uid: mondoo-http-security-referrer-policy
    title: Set Referrer-Policy HTTP header
    mql: http.get.header.referrerPolicy != ""
    docs:
      desc: |
        This check ensures that the Referrer-Policy HTTP header is set to control how much referrer information is sent with requests.

        **Why this matters**

        Without a Referrer-Policy header, browsers use their default policy, which may leak sensitive information in the Referer header:

        - **URL information disclosure**: The full URL, including query parameters that may contain tokens, session IDs, or other sensitive data, can be sent to third-party sites.
        - **Privacy concerns**: Referrer information reveals browsing patterns and internal URL structures to external sites.
        - **Data leakage via embedded resources**: Third-party scripts, images, and stylesheets loaded by the page receive the referrer, potentially exposing sensitive URL paths.

        Recommended values include `strict-origin-when-cross-origin` (sends only the origin for cross-origin requests), `no-referrer` (never sends referrer), or `same-origin` (sends referrer only for same-origin requests).
      remediation:
        - id: nginx
          desc: |
            **Using NGINX**

            1. Open your NGINX configuration file.
            2. Inside the `server` or `location` block, add:

                ```nginx
                add_header Referrer-Policy "strict-origin-when-cross-origin";
                ```

            3. Save and reload NGINX:

                ```bash
                nginx -s reload
                ```
        - id: apache
          desc: |
            **Using Apache HTTPD**

            1. Open your Apache configuration file or `.htaccess` file.
            2. Add:

                ```apache
                Header set Referrer-Policy "strict-origin-when-cross-origin"
                ```

            3. Enable the headers module and restart:

                ```bash
                a2enmod headers
                systemctl restart apache2
                ```
        - id: iis
          desc: |
            **Using IIS**

            1. Open the IIS Manager.
            2. Select your site and go to `HTTP Response Headers`.
            3. Add `Referrer-Policy` with value `strict-origin-when-cross-origin`.
            4. Restart IIS:

                ```bash
                iisreset
                ```
    refs:
      - url: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy
        title: MDN Web Docs Referrer-Policy
      - url: https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#referrer-policy
        title: OWASP HTTP Security Response Headers Cheat Sheet
  - uid: mondoo-http-security-hsts-max-age
    title: Ensure HSTS max-age is at least one year
    mql: http.get.header.sts.maxAge >= 365 * time.day
    docs:
      desc: |
        This check ensures that the Strict-Transport-Security (HSTS) header specifies a max-age of at least 365 days (31536000 seconds). A short max-age reduces the effectiveness of HSTS, as browsers will stop enforcing HTTPS-only connections sooner.

        **Why this matters**

        The max-age directive controls how long browsers remember to enforce HTTPS for the site:

        - **Short max-age values**: With a short max-age, the HSTS protection expires quickly, leaving a window where an attacker could perform an SSL stripping attack after the cache expires.
        - **Browser preload requirement**: To be eligible for browser HSTS preload lists, a max-age of at least 31536000 seconds (1 year) is required.
        - **First-visit vulnerability**: After the HSTS cache expires, the next visit is vulnerable to interception until the browser receives the HSTS header again over a secure connection.

        A max-age of at least 31536000 seconds (1 year) is recommended by OWASP and required for HSTS preload eligibility.
      remediation:
        - id: nginx
          desc: |
            **Using NGINX**

            1. Open your NGINX configuration file.
            2. Update the HSTS header to include a max-age of at least one year:

                ```nginx
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
                ```

            3. Save and reload NGINX:

                ```bash
                nginx -s reload
                ```
        - id: apache
          desc: |
            **Using Apache HTTPD**

            1. Open your Apache configuration file or `.htaccess` file.
            2. Update the HSTS header:

                ```apache
                Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
                ```

            3. Restart Apache:

                ```bash
                systemctl restart apache2
                ```
        - id: iis
          desc: |
            **Using IIS**

            1. Open the IIS Manager.
            2. Select your site and go to `HTTP Response Headers`.
            3. Update `Strict-Transport-Security` to `max-age=31536000; includeSubDomains; preload`.
            4. Restart IIS:

                ```bash
                iisreset
                ```
