policies:
  - uid: mondoo-windows-11-compatibility
    name: Mondoo Microsoft Windows 11 Compatibility for Workstations
    version: 1.0.6
    tags:
      mondoo.com/platform: windows
      mondoo.com/category: best-practices
    authors:
      - name: Martin Souczek
      - name: Mondoo, Inc
        email: hello@mondoo.com
    docs:
      desc: |
        The Mondoo Microsoft Windows 11 Compatibility policy evaluates whether a Windows workstation meets the necessary requirements for Microsoft Windows 11. This policy assesses the following criteria:
        - CPU compatibility with supported processors
        - Minimum RAM requirements (greater than 8GB)
        - HDD capacity (at least 120GB)
        - TPM 2.0 support for enhanced security
    groups:
      - filters: |
          asset.platform.contains("windows")
          windows.computerInfo['OsProductType'] == 1
        checks:
          - uid: mondoo-windows-11-compatibility-cpu-list
          - uid: mondoo-windows-11-compatibility-cpu-cores
          - uid: mondoo-windows-11-compatibility-cpu-speed
          - uid: mondoo-windows-11-compatibility-ram
          - uid: mondoo-windows-11-compatibility-hdd
          - uid: mondoo-windows-11-compatibility-tpm-present
    scoring_system: average
queries:
