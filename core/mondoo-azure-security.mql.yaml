            && properties.protocol == /UDP|\*/i
            && properties.sourceAddressPrefix == /\*|0\.0\.0\.0|<nw>\/0|\/0|internet|any/
        )
      )
      allNsgUDP.all(securityRules.all(properties.destinationPortRange != "*"))
      props.mondooAzureSecurityDisallowedPortsUDP {
