        ```yaml
        apiVersion: v1
        kind: Pod
        metadata:
          name: example
          namespace: example-namespace
        spec:
          containers:
            - securityContext:
                capabilities:
                  drop: ["NET_RAW"] # <-- or ensure "ALL" in the list of capabilities to drop
        ```
