        kind: Pod
        spec:
          containers:
            - name: app
              image: images.my-company.example/app:v1.2.3
              resources:
                limits:
                  cpu: "500m"
        ```
      remediation: "Define the required resources for CPU `limits` in the manifest: \n\n```yaml\n---\napiVersion: v1\nkind: Pod\nspec:\n  containers:\n    - name: app\n      image: images.my-company.example/app:v1.2.3\n      resources:\n        limits:\n          cpu: \"500m\"\n```\n"
    refs:
      - url: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
