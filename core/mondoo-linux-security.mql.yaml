        title: Return the content from all /etc/audit/rules.d and /etc/audit/audit.rules
        mql: |
          auditFiles = files.find(from: "/etc/audit/rules.d",regex:'.*\.rules$' , type: "file").list.map(path) + ["/etc/audit/audit.rules"]
