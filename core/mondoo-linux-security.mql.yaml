    impact: 75
    mql: |
      kernel.parameters['net.ipv4.conf.all.accept_source_route'] == 0
      kernel.parameters['net.ipv4.conf.default.accept_source_route'] == 0
      kernel.parameters['net.ipv6.conf.all.accept_source_route'] == 0
