policies:
- uid: ssh-policy
  name: SSH Policy
  groups:
  - filters: return true
    checks:
    - uid: sshd-ciphers-01
      title: Prevent weaker CBC ciphers from being used
      mql: sshd.config.ciphers.none( /cbc/ )
      impact: 60
    - uid: sshd-ciphers-02
      title: Do not allow ciphers with few bits
      mql: sshd.config.ciphers.none( /128/ )
      impact: 60
    - uid: sshd-config-permissions
      title: SSH config editing should be limited to admins
      mql: sshd.config.file.permissions.mode == 0644
      impact: 100

frameworks:
- uid: compliance-x
  name: My custom Compliance Framework
  groups:
  - title: System hardening
    controls:
    - uid: compliance-x-01
      title: Only use strong ciphers
    - uid: compliance-x-02
      title: Limit access to system configuration
    - uid: compliance-x-03
      title: Harden systems to security recommendations
    - uid: compliance-x-04
      title: Only use ciphers with sufficient bits

framework_maps:
- uid: compliance-to-ssh-policy
  framework_owner: 
    uid: compliance-x
  policy_dependencies:
  - uid: ssh-policy
  controls:
  - uid: compliance-x-01
    checks:
    - uid: sshd-ciphers-01
    - uid: sshd-ciphers-02
  - uid: compliance-x-02
    checks:
    - uid: sshd-config-permissions
  - uid: compliance-x-03
    policies:
    - uid: ssh-policy
  - uid: compliance-x-04
    title: Only use ciphers with sufficient bits
    checks:
    - uid: sshd-ciphers-02
