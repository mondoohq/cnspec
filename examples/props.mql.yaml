# This bundle contains two policies
policies:
  - uid: example1
    name: Example policy 1
    version: "1.0.0"
    authors:
      - name: Mondoo
        email: hello@mondoo.com
    groups:
      - title: group1
        filters: asset.family.contains("unix")
        queries:
          - uid: variant-check
    props:
      - uid: userHome
        for:
          - uid: home
          - uid: homeDir
        mql: return "ex"

queries:
  - uid: variant-check
    variants:
      - uid: var1
      - uid: var2
      - uid: var3

  - uid: var1
    mql: props.home + " on 1"
    filters: asset.family.contains("unix")
    props:
      - uid: home
        mql: return "p1"

  - uid: var2
    mql: props.home + " on 2"
    filters: asset.family.contains("unix")
    props:
      - uid: home
        mql: return "p2"

  - uid: var3
    mql: props.homeDir + " on 3"
    filters: asset.family.contains("unix")
    props:
      - uid: homeDir
        mql: return "p3"
  