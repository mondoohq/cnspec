policies:
- uid: ubuntu-bench-1
  name: Ubuntu Benchmark 1
  version: 1.0.0
  tags:
    mondoo.com/category: compliance
    mondoo.com/platform: ubuntu:24.04,linux
  require:
  - provider: os
  authors:
  - name: Mondoo, Inc.
    email: hello@mondoo.com
  docs:
    desc: test description
  groups:
  - uid: ubuntu-1
    title: Configure Ubuntu 1
    filters: |
      asset.platform == "ubuntu"
      asset.version == "24.04"
      asset.kind != "container-image"
      asset.runtime != "docker-container"
    checks:
    - uid: ubuntu-1-1
    - uid: ubuntu-1-2
  scoring_system: highest impact
queries:
- uid: ubuntu-1-1
  title: Test Ubuntu 1-1
  impact: 30
  tags:
    test/tag: "1.1"
  mql: |
    file("/etc/passwd").exists
  docs:
    desc: test_description
    audit: test_description
    remediation:
    - id: terraform
      desc: |
        test-description
    - id: ansible
      desc: |
        test-description
- uid: ubuntu-1-2
  title: Test Ubuntu 1-2
  impact: 30
  tags:
    test/tag: "1.2"
  mql: |
    file("/etc/passwd").exists
  docs:
    desc: test_description
    audit: test_description
    remediation:
    - id: terraform
      desc: |
        test-description
    - id: ansible
      desc: |
        test-description
migration_groups:
- title: Fail Migration Validate Cross Stage Produce
  policy:
    target_uid: ubuntu-bench-1
    source_version: 0.0.0
    target_version: 1.0.0
  stages:
  - title: Stage 1
    migrations:
    - action: REMOVE
      source:
        uid: ubuntu-1-1
    - action: MODIFY
      source:
        uid: ubuntu-1-2
      target:
        uid: ubuntu-1-2-renamed
