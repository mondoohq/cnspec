apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-deployment
  template:
    metadata:
      labels:
        app: hello-deployment
    spec:
      serviceAccountName: mondoo-test
      serviceAccount: mondoo-test
      containers:
        - name: nginx
          image: nginx:1.21.6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20