apiVersion: batch/v1
kind: Job
metadata:
  name: hello-job
  namespace: sample
spec:
  template:
    spec:
      serviceAccountName: mondoo-test
      serviceAccount: mondoo-test
      containers:
        - name: hello-job
          image: perl
          imagePullPolicy: Always
          command: [ "perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)" ]
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exit 0
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exit 0
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      restartPolicy: Never
  backoffLimit: 4