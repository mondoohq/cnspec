apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hello-replicaset
  namespace: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: hello-replicaset
  template:
    metadata:
      labels:
        tier: hello-replicaset
    spec:
      serviceAccountName: mondoo-test
      serviceAccount: mondoo-test
      containers:
        - name: php-redis
          image: gcr.io/google_samples/gb-frontend:v3
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exit 0
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exit 0
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000