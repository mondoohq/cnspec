syntax = "proto3";

package cnspec.upstream.v1;
option go_package = "go.mondoo.com/cnspec/v9/upstream";

import "policy/cnspec_policy.proto";

service Reporting {
  rpc StoreReport(cnspec.policy.v1.ReportCollection) returns (ReportID) {}
}

message ReportID {
  string id = 1;
  string url = 2;
}

